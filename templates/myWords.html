{% extends "base.html" %}

{% block body %}
    <div class="container" style="margin-top: 175px;">

      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">MY WORDS</h2>
      <!-- Icon Divider-->
      <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
      </div>
      
      {% if words %}
      <table class="table">
        <thead style="background:#1abc9c;">
          <tr>
            <th></th>
            <th scope="col">Kelime</th>
            <th scope="col">Karşılığı</th>
            <th scope="col">Kategori</th>
            <th scope="col"></th>
            
          </tr>
        </thead>
        <tbody>
          
          {% for word in words %}
            <tr>
                <th></th>
                <th scope="row"><a href="/word/detail/{{word.id}}">{{word.word_en}}</a></th>
                <td>{{word.word_tr}}</td>
                <td>{{word.category}}</td>
                <td><a href="/word/delete/{{word.id}}">Sil</a>
                <a href="/word/update/{{word.id}}">Güncelle</a></td>
                
              </tr>
              
          
          {% endfor %}
          
        </tbody>
      </table>
      {% else %}
      <div class="alert alert-danger text-center">Henüz Kelime Eklemediniz</div>
      {% endif %}
        

    </div>
{% endblock body %}
